<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene environment cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
        <a-assets>
            <video id="khn" autoplay loop="true" src="./khn.mp4"></video>
            <a-mixin id="screen-frame" geometry="primitive: plane; width: 2; height: 1" material="color: pink; shader: flat"></a-mixin>
        </a-assets>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity link="on: click; href: https://www.google.com.tw/?hl=zh_TW" id="screen" position="0 2 -1.5" mixin="screen-frame">
            <a-video src="./khn.mp4" width="1.6" height="0.8" position="0 0 0"></a-video>
        </a-entity>



    </a-scene>

</body>

</html>
